<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-content layout="column" layout-padding layout-align="center" >
        <md-input-container>
            <label>Search Inventory</label>
            <input type="text" class="search" ng-model="searchValue" ng-change="search(searchValue)">
        </md-input-container>
        <div layout="row" layout-padding layout-align="center center">
            <label>Card</label>
            <md-button class="material-icons" ng-click="addCard('home')">
                add
            </md-button>
        </div>
        <div layout="row" layout-align="center" >
            <md-button href="/admin#!/inventory">
                Inventory
            </md-button>
            <md-button class="material-icons" ng-click="addInstrument()">
                add
            </md-button>
        </div>
        </md-content>
</md-sidenav>
<div class="loading" ng-show="isLoading">
    <md-progress-circular class="loader md-accent" md-diameter="140"></md-progress-circular>
</div>
