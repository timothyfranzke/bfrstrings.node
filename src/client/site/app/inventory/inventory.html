   <md-toolbar layout-align="center">
       <h1>Banjos</h1>
   </md-toolbar>
    <md-grid-list
            md-cols="4" md-cols-sm="4" md-cols-md="8" md-cols-gt-md="12"
            md-row-height="8:6"
            md-gutter="2px" md-gutter-gt-sm="1px">
        <md-grid-tile ng-repeat="item in items"
                      md-rowspan="3"
                      md-colspan="4"
                      ng-if="item.visible"
                      layout="row"
                      layout-align="start center"

        >
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch flex>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{item.name}}</span>
                        <span class="md-subhead">{{item.price | currency}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-md card-media">
                            <img ng-src="{{item.images[0].thumb}}" ng-show="!imgLoad"/>
                            <md-progress-circular ng-show="imgLoad" class="md-accent" md-diameter="40"></md-progress-circular>
                        </div>
                    </md-card-title-media>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button href="#!/inventory/{{item._id}}">View</md-button>
                </md-card-actions>
            </md-card>
<!--            <div layout="row" md-whiteframe="3dp" layout-align="start" class="catItem">
                <div class="catThumb" layout="row" layout-align="start" flex="40">
                    <img ng-src="img/inventory/{{item.id}}/1.png"/>
                </div>
                <div layout="column" flex="60">
                    <h3>{{item.name}}</h3>
                    <div layout="row">
                        <a href="#/inventory/{{item.id}}" class="viewButton">View</a> <div class="priceButton">${{item.price}}</div>
                    </div>
                </div>
            </div>-->
        </md-grid-tile>
    </md-grid-list>
