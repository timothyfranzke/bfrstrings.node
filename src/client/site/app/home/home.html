<md-card layout="column" ng-repeat="page in cards" ng-if="page.page==='home'||page.includeOnHome">
    <md-card-title layout="row">
        <div layout-align="start center" flex="50" layout="row">
            <div class="md-headline">{{page.header}}</div>
            <div class="md-headline" ng-show="!!page.name">Featured Item -- {{page.name}}</div>
        </div>
        <div layout-align="end center" flex="50" layout="row">
            <div class="md-subheader" ng-show="!!page.price">{{page.price | currency}}</div>
            <div class="md-subheader" ng-show="!!page.date">{{page.date | date:"MMM dd 'at' h:mma"}}</div>
            <div class="md-subheader" ng-show="!!page.startDate">{{page.startDate}}</div>
        </div>
    </md-card-title>
    <div layout-gt-md="row" layout="column" layout-padding>
        <div ng-show="$odd || !$mdMedia('gt-md')" layout-align="start" layout="row" flex-gt-md="30" flex >
            <md-card-title-media ng-show="!!page.images">
                <div layout-padding class="md-media-md card-media" >
                    <img ng-src="{{page.images[0].full}}" />
                </div>
            </md-card-title-media>
        </div>
        <div layout="row" flex-gt-md="70" flex>
            <div layout="column" >
                <md-card-content>
                    <p class="md-subheader-content" data-ng-bind-html="page.description">
                        {{page.description}}
                    </p>
                </md-card-content>
            </div>
        </div>
        <div ng-show="$even && $mdMedia('gt-md')" layout-align="end" layout="row" flex-gt-md="30" flex >
            <md-card-title-media ng-show="!!page.images">
                <div layout-padding class="md-media-md card-media" >
                    <img ng-src="{{page.images[0].full}}" />
                </div>
            </md-card-title-media>
        </div>
    </div>
    <md-card-actions layout="row" layout-align="end center" ng-show="!!page.inventory_id">
        <md-button href="#!/inventory/{{page.inventory_id}}">View</md-button>
    </md-card-actions>
    <md-card-actions layout="row" layout-align="end center" ng-show="!!page.url">
        <md-button href="{{page.url}}">View</md-button>
    </md-card-actions>
</md-card>
