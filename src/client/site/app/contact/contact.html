<md-dialog aria-label="Create Card" flex="60">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Inquire</h2>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <form layout="column" name="contact" layout-padding>
        <div layout="row" layout-align="space-between start">
            <em>Referencing: </em>{{item.name}}
        </div>
        <div layout="row" layout-align="space-between start">
            <md-input-container flex="45">
                <label>How Can We Help?</label>
                <md-select ng-model="contact.quesiton">
                    <md-option ng-repeat="option in options" ng-value="option.value">{{option.value}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout="row" layout-align="space-between start">
            <md-input-container flex="50">
                <label>First Name</label>
                <input type="text" ng-model="contact.firstName" name="first" required="true"/>
                <div ng-messages="first.$error">
                    <div ng-message="required">This field is required!</div>
                </div>
            </md-input-container>
            <md-input-container flex="50">
                <label>Last Name</label>
                <input type="text" ng-model="contact.lastName"/>
                <div ng-messages="email.$error">
                    <div ng-message="required">This field is required!</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="space-between start">
            <md-input-container flex>
                <label>Email</label>
                <input type="text" name="email" ng-model="contact.emailaddress" required="true"/>
                <div ng-messages="email.$error">
                    <div ng-message="required">This field is required!</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row" layout-align="space-between start">
            <md-input-container class="md-block" md-no-float flex="90">
                <textarea autofocus placeholder="Comments (Press Enter for New Line)" ng-model="contact.notes"></textarea>
            </md-input-container>
        </div>
    </form>
    <md-dialog-actions>
        <md-button ng-click="sendEmail(contact)" ng-disabled="contact.$invalid">SEND</md-button>
    </md-dialog-actions>
</md-dialog>
