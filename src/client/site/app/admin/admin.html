<h2>admni</h2>
<md-button ng-click="openCard()">open</md-button>
<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Mango (Fruit)</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <form ng-model="card">
                <md-input-container>
                    <label>Header</label>
                    <input ng-model="header">
                </md-input-container>
                <md-input-container>
                    <label>Description text</label>
                    <input ng-model="header">
                </md-input-container>
            </form>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="submit(card)">
                Create
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
